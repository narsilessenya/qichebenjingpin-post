            right: 40px;

        document.addEventListener('DOMContentLoaded', function() {
            
            if (typeof reportData === 'undefined') {
                console.error("错误：未能找到 reportData 对象。");
                alert("数据对象加载失败，请确保数据已正确粘贴。");
                return;
            }
            
            const data = reportData;
            const imagePlaceholders = [
                'https://wx1.sinaimg.cn/large/006erGLUgy1i4yannfi7kj32nd1rl7sw.jpg',
                'https://wx1.sinaimg.cn/large/006erGLUgy1i55a0cbc6mj32nd1rl7nm.jpg'
            ];

            // --- Markdown 解析函数 ---
            function parseMarkdown(text) {
                if (!text) return '';
                // The order is important: handle links first, then bold, then newlines.
                return text
                    .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>') // Links
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                    .replace(/\n/g, '<br>'); // Newlines
            }

            // --- 1. 填充整体分析 (竖向排列) ---
            const analysisContainer = document.getElementById('analysis-container');
            const overallAnalysis = data['一、整体分析'];
            Object.keys(overallAnalysis).forEach(key => {
                const card = document.createElement('div');
                card.className = 'analysis-card';
                card.innerHTML = `<h3>${key}</h3><p>${parseMarkdown(overallAnalysis[key])}</p>`;
                analysisContainer.appendChild(card);
            });
            
            // --- 2. 动态生成时间线和表格 ---
            const timelineContainer = document.getElementById('timeline-container');
            const tableBody = document.getElementById('table-body');
            const timelineItems = data['二、传播事件时间表'];

            timelineItems.forEach((item, index) => {
                let linksHtml = '<ul>';
                if (item['相关链接'] && Array.isArray(item['相关链接'])) {
                     item['相关链接'].forEach(link => {
                        linksHtml += `<li>${parseMarkdown(link)}</li>`;
                    });
                }
                linksHtml += '</ul>';
                
                // Create Timeline Item
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                timelineItem.innerHTML = `
                    <div class="timeline-dot"></div>
                    <div class="timeline-date">${item['时间区间']}</div>
                    <div class="timeline-content">
                        <img src="${imagePlaceholders[index % imagePlaceholders.length]}" alt="${item['主题']}" class="timeline-image">
                        <h4>${item['主题']}</h4>
                        <p>${parseMarkdown(item['描述'])}</p>
                        <div class="timeline-links">${linksHtml}</div>
                    </div>
                `;
                timelineContainer.appendChild(timelineItem);

                // Create Table Row
                const tableRow = document.createElement('tr');
                tableRow.innerHTML = `
                    <td>${item['主题']}</td>
                    <td>${item['时间区间']}</td>
                    <td>${parseMarkdown(item['描述'])}</td>
                    <td>${linksHtml}</td>
                `;
                tableBody.appendChild(tableRow);
            });

            // --- 3. 动态生成策略亮点卡片 ---
            const strategyContainer = document.getElementById('strategy-container');
            const strategyItems = data['三、关键传播策略亮点'];
            
            strategyItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'strategy-card';

                const executionHtml = item['执行手法'].split('\n').map(line => `<li>${parseMarkdown(line.replace(/^\d+\.\s*/, ''))}</li>`).join('');

                card.innerHTML = `
                    <h3>${item['传播策略标题']}</h3>
                    <h5>策略概述</h5>
                    <p>${parseMarkdown(item['传播策略概述'])}</p>
                    <h5>执行手法</h5>
                    <ul>${executionHtml}</ul>
                `;
                strategyContainer.appendChild(card);
            });

            // --- 交互逻辑 ---
            // 视图切换
            const toggleBtn = document.getElementById('toggle-view-btn');
            const timelineView = document.getElementById('timeline-view');
            const tableView = document.getElementById('table-view');
            let isTimelineVisible = true;

            toggleBtn.addEventListener('click', () => {
                isTimelineVisible = !isTimelineVisible;
                if (isTimelineVisible) {
                    timelineView.style.display = 'block';
                    tableView.style.display = 'none';
                    toggleBtn.textContent = '切换为表格视图';
                } else {
                    timelineView.style.display = 'none';
                    tableView.style.display = 'block';
                    toggleBtn.textContent = '切换为时间轴视图';
                }
            });

            // 时间轴鼠标滚轮横向滚动
            const timelineWrapper = document.getElementById('timeline-view');
            timelineWrapper.addEventListener('wheel', (event) => {
                if (timelineWrapper.scrollWidth > timelineWrapper.clientWidth) {
                    event.preventDefault();
                    timelineWrapper.scrollLeft += event.deltaY;
                }
            });
            
            // --- 页脚年份 ---
            document.getElementById('year').textContent = new Date().getFullYear();

        });
    </script>
